<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ミルコ・クロタイプ</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #111;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
            touch-action: manipulation;
        }

        #game-container {
            width: 100%;
            max-width: 700px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            position: relative; /* オーバーレイ表示用 */
            background: #1a1a1a; /* 背景色を少し明るくしてコンテナ感を出す */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden; /* 角丸からはみ出さないように */
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ff0055;
            text-shadow: 2px 2px 0 #fff;
            letter-spacing: 2px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px;
            border-bottom: 2px solid #444;
        }

        .timer { color: #ff5555; }
        .score { color: #55ff55; }

        /* ディスプレイエリア */
        #display-container {
            background-color: #000;
            border: 4px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 80px;
            gap: 5px;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.9);
        }

        .char-box {
            width: 12.5%;
            height: 60px;
            border-bottom: 2px solid #555;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        .char-box.empty { border-bottom: 2px dashed #333; }

        /* キーボードエリア */
        #keyboard-area {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 30px;
            perspective: 1000px;
        }

        .key-btn {
            width: 60px;
            height: 75px;
            background: #333;
            border: 2px solid #555;
            border-radius: 8px;
            color: white;
            font-size: 1.6rem;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            box-shadow: 0 4px 0 #111;
            transition: transform 0.1s, background-color 0.2s;
        }

        .key-btn:active, .key-btn.active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #111;
            background-color: #555;
        }
        
        .shuffling .key-btn {
            animation: flip 0.4s ease;
        }

        @keyframes flip {
            0% { transform: rotateY(0); background: #333; }
            50% { transform: rotateY(90deg); background: #ff0055; }
            100% { transform: rotateY(0); background: #333; }
        }

        .key-hint {
            position: absolute;
            top: 4px;
            left: 6px;
            font-size: 0.7rem;
            color: #888;
            font-family: Arial, sans-serif;
        }

        /* スタートボタン */
        .controls button {
            background-color: #ff0055;
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(255, 0, 85, 0.4);
            transition: opacity 0.2s;
        }
        
        .controls button:disabled {
            background-color: #555;
            box-shadow: none;
            color: #888;
            cursor: not-allowed;
        }

        /* フッター */
        .footer {
            margin-top: 25px;
            font-size: 0.8rem;
            color: #666;
            font-family: Arial, sans-serif;
            border-top: 1px solid #333;
            padding-top: 10px;
            width: 100%;
        }

        /* 結果表示オーバーレイ */
        #result-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none; /* デフォルトは非表示 */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        #result-title {
            font-size: 3rem;
            color: #ff5555;
            margin-bottom: 20px;
            font-weight: 900;
            text-shadow: 0 0 10px #ff0000;
        }

        #result-score {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 40px;
        }

        #btn-retry {
            background-color: #55ff55;
            color: #000;
            border: none;
            padding: 20px 60px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(85, 255, 85, 0.6);
            transition: transform 0.2s;
        }

        #btn-retry:hover {
            transform: scale(1.1);
        }

        /* エフェクト */
        .flash-match { animation: flashWhite 0.2s ease-out; }
        @keyframes flashWhite {
            0% { background-color: #fff; }
            100% { background-color: #000; }
        }

        .score-pop {
            position: absolute;
            font-size: 4rem;
            font-weight: 900;
            color: #ffeb3b;
            text-shadow: 3px 3px 0 #000;
            animation: popUp 0.6s forwards;
            pointer-events: none;
            z-index: 999;
        }
        @keyframes popUp {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            50% { transform: translate(-50%, -100%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -150%) scale(1); opacity: 0; }
        }
        
        .instruction {
            margin-top: 10px;
            color: #666;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div id="game-container">
    <h1>MIRKO CROTYPE</h1>

    <div class="status-bar">
        <div class="score">SCORE: <span id="score-val">0</span></div>
        <div class="timer">TIME: <span id="time-val">60</span></div>
    </div>

    <div id="display-container">
        </div>

    <div id="keyboard-area">
        </div>

    <div class="controls">
        <button id="btn-start" onclick="startGame()">GAME START</button>
    </div>
    <p class="instruction">単語完成で場がリセット＆キー配列シャッフル</p>

    <div id="result-overlay">
        <div id="result-title">TIME UP</div>
        <div id="result-score">SCORE: 0</div>
        <button id="btn-retry" onclick="startGame()">RETRY</button>
    </div>

    <div class="footer">
        2026 ©kimawira
    </div>
</div>

<script>
    const KEY_CODES = [
        { code: 'KeyA', hint: 'A' },
        { code: 'KeyS', hint: 'S' },
        { code: 'KeyD', hint: 'D' },
        { code: 'KeyF', hint: 'F' },
        { code: 'KeyG', hint: 'G' },
        { code: 'KeyH', hint: 'H' },
        { code: 'KeyJ', hint: 'J' }
    ];

    const CHARACTERS = ['ミ', 'ル', 'コ', 'ク', 'ロ', 'ッ', 'プ'];

    const TARGETS = {
        'ミルコ': 100,
        'クロコップ': 200
    };

    const DISPLAY_SIZE = 8;
    
    let score = 0;
    let timeLeft = 60;
    let timerInterval = null;
    let isPlaying = false;
    let currentInput = [];
    
    let currentMapping = [];

    const displayContainer = document.getElementById('display-container');
    const keyboardArea = document.getElementById('keyboard-area');
    const scoreEl = document.getElementById('score-val');
    const timeEl = document.getElementById('time-val');
    const btnStart = document.getElementById('btn-start');
    const gameContainer = document.getElementById('game-container');
    const resultOverlay = document.getElementById('result-overlay');
    const resultScoreEl = document.getElementById('result-score');

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        
        if (type === 'hit') {
            osc.type = 'square';
            osc.frequency.setValueAtTime(300, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.05);
        } else if (type === 'score') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        } else if (type === 'shuffle') {
            const bufferSize = audioCtx.sampleRate * 0.2; 
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }
            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            const noiseGain = audioCtx.createGain();
            noiseGain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            noiseGain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.2);
            noise.connect(noiseGain);
            noiseGain.connect(audioCtx.destination);
            noise.start();
        } else if (type === 'end') {
            // 終了音
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(400, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.5);
            gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }
    }

    function shuffleArray(array) {
        const arr = [...array];
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
    }

    function shuffleKeys() {
        const shuffledChars = shuffleArray(CHARACTERS);
        currentMapping = KEY_CODES.map((key, index) => {
            return {
                code: key.code,
                hint: key.hint,
                char: shuffledChars[index]
            };
        });
        renderKeyboard(true);
        playSound('shuffle');
    }

    function renderKeyboard(animate = false) {
        keyboardArea.innerHTML = '';
        if (animate) {
            keyboardArea.classList.add('shuffling');
            setTimeout(() => keyboardArea.classList.remove('shuffling'), 400);
        }

        currentMapping.forEach(map => {
            const btn = document.createElement('button');
            btn.className = 'key-btn';
            btn.id = `btn-${map.code}`;
            btn.innerHTML = `<span class="key-hint">${map.hint}</span>${map.char}`;
            btn.addEventListener('mousedown', () => handleInput(map.char, map.code));
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleInput(map.char, map.code);
            });
            keyboardArea.appendChild(btn);
        });
    }

    function renderDisplay() {
        displayContainer.innerHTML = '';
        for (let i = 0; i < DISPLAY_SIZE; i++) {
            const box = document.createElement('div');
            box.className = 'char-box';
            if (i < currentInput.length) {
                box.innerText = currentInput[i];
            } else {
                box.className += ' empty';
                box.innerText = '';
            }
            displayContainer.appendChild(box);
        }
    }

    function startGame() {
        // オーバーレイを非表示
        resultOverlay.style.display = 'none';
        
        score = 0;
        timeLeft = 60;
        currentInput = [];
        scoreEl.innerText = score;
        timeEl.innerText = timeLeft;
        isPlaying = true;
        btnStart.disabled = true;
        
        shuffleKeys();
        renderDisplay();

        if (timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeLeft--;
            timeEl.innerText = timeLeft;
            if (timeLeft <= 0) {
                endGame();
            }
        }, 1000);
    }

    function endGame() {
        clearInterval(timerInterval);
        isPlaying = false;
        btnStart.disabled = false;
        playSound('end');
        
        // オーバーレイを表示
        resultScoreEl.innerText = `SCORE: ${score}`;
        resultOverlay.style.display = 'flex';
    }

    function handleInput(char, code) {
        if (!isPlaying) return;

        playSound('hit');

        const btn = document.getElementById(`btn-${code}`);
        if(btn) {
            btn.classList.add('active');
            setTimeout(() => btn.classList.remove('active'), 100);
        }

        currentInput.push(char);
        if (currentInput.length > DISPLAY_SIZE) {
            currentInput.shift();
        }

        renderDisplay();
        checkMatch();
    }

    document.addEventListener('keydown', (e) => {
        if (!isPlaying) return;
        const map = currentMapping.find(m => m.code === e.code);
        if (map) {
            handleInput(map.char, map.code);
        }
    });

    function checkMatch() {
        const str = currentInput.join('');
        let matched = null;

        if (str.endsWith('ミルコ')) matched = 'ミルコ';
        else if (str.endsWith('クロコップ')) matched = 'クロコップ';

        if (matched) {
            const pts = TARGETS[matched];
            addScore(pts);
            
            // 場をリセット
            currentInput = [];
            
            displayContainer.classList.add('flash-match');
            setTimeout(() => displayContainer.classList.remove('flash-match'), 200);
            
            renderDisplay();
            shuffleKeys();
        }
    }

    function addScore(pts) {
        score += pts;
        scoreEl.innerText = score;
        playSound('score');

        const pop = document.createElement('div');
        pop.className = 'score-pop';
        pop.innerText = pts;
        pop.style.left = '50%';
        pop.style.top = '40%';
        pop.style.transform = 'translate(-50%, -50%)';
        gameContainer.appendChild(pop);

        setTimeout(() => pop.remove(), 600);
    }
    
    shuffleKeys();

</script>

</body>
</html>
